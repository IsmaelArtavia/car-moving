<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="./move.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="car">
        <div class="trapecio">
          <div class="direccionalTrasera"></div>
        </div>
        <div class="trapecio2"></div>
        <div class="paralelogramo"></div>
        <div class="cuadrado">
          <div
            class="spinner-grow luz text-warning"
            style="width: 15rem; height: 6rem;"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
          <div class="triangulo"></div>
        </div>
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="spinner-border text-primary circulo1" role="status">
          <span class="visually-hidden"></span>
          <div
            class="spinner-grow"
            style="width: 3rem; height: 3rem;"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
        </div>
        <div class="spinner-border text-danger circulo2" role="status">
          <span class="visually-hidden"></span>
          <div
            class="spinner-grow"
            style="width: 3rem; height: 3rem;"
            role="status"
          >
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
